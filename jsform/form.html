 <!DOCTYPE html>
 <html>
 <head>
	<title>
		Formulário Válido
	</title>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    
	  <link rel="stylesheet" href="style.css">    
	  <style>
		.container{
			margin-top: 1%;
			padding: 2%;
		}
		.helper-text{
			color: red;
		}
	  </style>
	  <script src='jquery-3.3.1.min.js'></script>
	  <script src='materialize.mim.js'></script>
	  <script src='form.js'></script>
 </head>
 <body>
 <div class="container z-depth-3">
	<h3 class='center'>Formulário</h3>
	<div class="row">
    <form class="col s12" id="register_Form">
      <div class="row">
        <div class="input-field col s12">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Name*</label>
	      <span class="helper-text" id='first_Name_Error'>Nome Inválido</span>
        </div>
      </div>
	    <div class="row s12">
        <div class="col s12">
          <div class="input-field s12">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email*</label>
            <span class="helper-text" id='email_Error'>Email Inválido</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password*</label>
		  <span class="helper-text" id='password_Error'>Senha Inválida</span>
        </div>
      </div>
	  <div class="row">
        <div class="input-field col s12">
          <input id="password2" type="password" class="validate">
          <label for="password2">Password Retype*</label>
		  <span class="helper-text" id='password_Retype_Error'>As senhas devem ser iguais</span>
        </div>
      </div>
	  <div class='row'>
	  <label>
        <input class="with-gap"  value='m' name="sexo" type="radio"  />
        <span>Masculino</span>
	  </label>
	  <label>
		<input class="with-gap" value='f' name="sexo" type="radio"  />
        <span>Feminino</span>
		</label>
    </p>
	</div>
    <div class="row">
        <div class="input-field col s12">
          <input id="data" type="date" class="format">
		  <span class="helper-text" id='date_Error'>A data de nascimento deve ser menor ou igual a data atual</span>
        </div>
      </div>
	    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
	    <button class="btn waves-effect waves-light" type="cancel" name="cancel">Cancel</button>
    </form>
  </div>
  </div>
 </body>
 </html>
